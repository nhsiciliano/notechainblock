<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Task</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark card-body mb-4">
                    <h1>NoteChain BLOCK</h1>
                    <h5 class="text-muted">Decentralized Task App</h5>
                    <h6 class="text-muted">Create all your tasks and save them on BlockChain</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Save a Task</h4> 
                    <input 
                        type="text"
                        name="title" 
                        placeholder="Title" 
                        class="form-control bg-dark text-white border-0 my-2">  
                    <textarea
                        name="description" 
                        rows="2" 
                        class="form-control bg-dark text-white border-0 my-2" 
                        placeholder="Description">
                    </textarea>
                    <button class="btn btn-primary">
                        SAVE
                    </button>
                </form>
            </div>

            <div class="col-md-8">
                <div id="taskList">
                </div>
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
    
</body>
</html>
